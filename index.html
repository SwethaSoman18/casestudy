<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./index1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <form action="login.html" style="text-align: center;">
        <h1><b>Login</b></h1>
        <p>
            <label for="user">Username</label>
            <input type="text" id="field1" onkeyup=" return validateUser()" placeholder="Enter your username">
            <span id="err1"></span>
        </p>
        <p>
            <label for="">Password</label>
            <input type="password" id="field2" onkeyup="return validatePass()" placeholder="Enter your password">
            <span id="err2"></span>
        </p>
        <p>
            <button onclick="return verify(nextPage)">Login</button>
        </p>
        <script src="index1.js"></script>
        </form>
</body>
</html>
